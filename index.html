<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Light Burst</title>
  
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <img src="logo.jpeg" alt="logo" class="center-image">

  <div class="explosion"></div>

<div class="stripes">
  <div class="stripe big blue pulse neon" style="--angle: 0deg;"></div>
  <div class="stripe white" style="--angle: 10deg;"></div>
  <div class="stripe big blue pulse neon" style="--angle: 20deg;"></div>
  <div class="stripe blue" style="--angle: 30deg;"></div>
  <div class="stripe big white" style="--angle: 40deg;"></div>
  <div class="stripe pulse" style="--angle: 50deg;"></div>
  <div class="stripe big blue neon" style="--angle: 60deg;"></div>
  <div class="stripe white" style="--angle: 70deg;"></div>
  <div class="stripe big pulse neon" style="--angle: 80deg;"></div>
  <div class="stripe blue" style="--angle: 90deg;"></div>
  <div class="stripe big white" style="--angle: 100deg;"></div>
  <div class="stripe pulse neon" style="--angle: 110deg;"></div>
  <div class="stripe big blue" style="--angle: 120deg;"></div>
  <div class="stripe white" style="--angle: 130deg;"></div>
  <div class="stripe big pulse" style="--angle: 140deg;"></div>
  <div class="stripe blue neon" style="--angle: 150deg;"></div>
  <div class="stripe big white" style="--angle: 160deg;"></div>
  <div class="stripe pulse neon" style="--angle: 170deg;"></div>
  <div class="stripe big blue neon pulse" style="--angle: 180deg;"></div>
  <div class="stripe big blue neon" style="--angle: 190deg;"></div>
  <div class="stripe big pulse neon" style="--angle: 200deg;"></div>
  <div class="stripe small blue" style="--angle: 210deg;"></div>
  <div class="stripe big white" style="--angle: 220deg;"></div>
 <div class="stripe small pulse" style="--angle: 230deg;"></div>
  <div class="stripe big blue neon" style="--angle: 240deg;"></div>
  <div class="stripe white" style="--angle: 250deg;"></div>
  <div class="stripe big pulse neon" style="--angle: 260deg;"></div>
  <div class="stripe blue" style="--angle: 270deg;"></div>
  <div class="stripe big white" style="--angle: 280deg;"></div>
  <div class="stripe pulse neon" style="--angle: 290deg;"></div>
  <div class="stripe big blue" style="--angle: 300deg;"></div>
  <div class="stripe white" style="--angle: 310deg;"></div>
  <div class="stripe big pulse" style="--angle: 320deg;"></div>
 <div class="stripe blue neon" style="--angle: 330deg;"></div>
  <div class="stripe big white" style="--angle: 340deg;"></div>
  <div class="stripe pulse neon" style="--angle: 350deg;"></div>
</div>

</body>
</html>
